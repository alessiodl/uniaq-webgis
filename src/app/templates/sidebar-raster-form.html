<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <div class="col-md-12">
                <p class="alert alert-secondary" id="raster-msg" style="font-size:16px;">
                    <i class="fas fa-lightbulb"></i> Scegliere un raster dall'elenco e aggiungerlo alla mappa
                </p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <div class="input-group">
                    <select id="raster-filter" class="selectpicker" 
                        data-none-selected-text="Scegliere un Raster"
                        data-style="btn-outline-secondary" data-size=10 data-width="100%">
                    </select>      
                </div>	
            </div>
        </div>
        <div class="form-inline">
            <div class="col-md-6">
                <div class="input-group">
                    <button id="add-raster-btn" class="btn btn-secondary btn-block">
                        <i class="fas fa-plus"></i> Aggiungi alla mappa
                    </button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <button id="remove-raster-btn" class="btn btn-secondary btn-block">
                        <i class="fas fa-minus"></i> Rimuovi dalla mappa
                    </button>
                </div>
            </div>
        </div>
        <div class="form-inline">
            <div class="col-md-6">
                <div class="card" style="margin-top: 25px;">
                    <div class="card-header" style="font-size: 16px;">
                        <i class="fas fa-map-marker-alt"></i> Valore del Pixel
                    </div>
                    <div class="card-body text-center" style="font-size: 30px;">
                        <div id="raster-px-value" style="width:100%; height:45px; margin-bottom: 5px;">
                            <span class="text-muted" style="font-size:16px;">Clicca sul raster ...</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card" style="margin-top: 25px;">
                    <div class="card-header" style="font-size: 16px;">
                        <i class="fas fa-adjust"></i> Trasparenza
                    </div>
                    <div class="card-body">
                        <div id="raster-legend" style="width:100%; height:30px; margin-bottom: 5px;"></div>
                        <input type="range" min=0 max=1 step=0.1 id="raster-slider" class="form-control-range" disabled></input>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <div class="card" style="margin-top: 25px;">
                    <div class="card-header" style="font-size: 16px;">
                        <i class="fas fa-map"></i> Analisi di un'Area di Interesse (AOI)
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <button id="draw-polygon-btn" class="btn btn-secondary btn-block">
                                    <i class="fas fa-draw-polygon"></i> Disegnare AOI
                                </button>
                            </div>
                            <div class="col-md-6">
                                <button id="clear-polygon-btn" class="btn btn-secondary btn-block">
                                    <i class="fas fa-eraser"></i> Cancellare AOI
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <p class="alert alert-secondary" style="margin-top: 25px; font-size: 14px;">
                                    Valore massimo: <strong><span id="raster-stats-max">...</span></strong><br/>
                                    Valore minimo: <strong><span id="raster-stats-min">...</span></strong><br/>
                                    Valore medio: <strong><span id="raster-stats-means">...</span></strong>
                                </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <canvas id="raster-chart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
